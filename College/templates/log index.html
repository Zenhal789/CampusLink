<html lang="zxx">
<head>
    {% load static %}
    <title>Log In</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <!-- //Meta tag Keywords -->
    <link href="//fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="{% static '/login/css/style.css' %} " type="text/css" media="all" />
    <!--//Style-CSS -->
    <link rel="stylesheet" href="{% static '/login/css/font-awesome.min.css'%}" type="text/css" media="all">

</head>

<body>
<form method="post" action="/college/loginnp/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="w3l-signinform">
        <!-- container -->
        <div class="wrapper">
            <!-- main content -->
            <div class="w3l-form-info">
                <div class="w3_info">
                    <h1>Campus Link</h1>
                    <p class="sub-para"></p>
                    <h2>Log In</h2>
                        <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="Username" required="" name="username">
                        </div>
                        <div class="input-group two-groop">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="Password" placeholder="Password" required="" name="pass">
                        </div>
                        <div class="form-row bottom">
                            <div class="form-check">
                                <input type="checkbox" id="remenber" name="remenber" value="remenber">
                                <label for="remenber"> Remember me?</label>
                            </div>
                            <a href="" class="forgot">Forgot password?</a>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Log In</button>
                    </form>
                
                    <p class="account">Don't have an account? <a href="/college/add_student/">Register</a></p>
                </div>
            </div>
            <!-- //main content -->
        </div>
        <!-- //container -->
        <!-- footer -->
        <div class="footer">
            <p>&copy; 2023 Campus Link. All Rights Reserved. </p>
        </div>
        <!-- footer -->
    </div>
</form>
</body>

</html>
