<!DOCTYPE html>
<html lang="en" xmlns:C="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <meta charset="UTF-8">
    <title >Add Student</title>
</head>
<body style="background-image: url({% static '\login\images\reg.jpg' %})"><br>
<form method="post" action="/college/add_studentp/" enctype="multipart/form-data">
    {% csrf_token %}
    <center><h1 style="color: white">REGISTRATION</h1></center><br><br>
    <center>
         <table border="3" class="table table-bordered" style="width: 40%">
        <tr style="color: white">
            <td>Name</td>
            <th>
                <input type="text" name="name" class="form-control">
            </th>
        </tr>
             <tr style="color: white">
                 <td>Email</td>
                 <th>
                     <input type="text" name="email" class="form-control" >
                 </th>
             </tr>
             <tr style="color: white">
                 <td>Phone</td>
                 <th>
                     <input type="text" name="phone" class="form-control" >
                 </th>

             <tr style="color: white">
                 <td>DOB</td>
                 <th>
                     <input type="date" name="dob" class="form-control" >
                 </th>
             </tr>
             <tr style="color: white">
                 <th>COURSE</th>
                 <td>
                     <select name="dropdown1" class="form-control">
                         {% for i in data8 %}
                         <option value = "{{ i.id }}">{{ i.coursename }}</option>
                         {% endfor %}
                     </select>
                 </td>
             </tr>
    </table>
        <input type="submit" name="btn" class=" btn btn-success">
    </center>
</form>
</body>
</html>
