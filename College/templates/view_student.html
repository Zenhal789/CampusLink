{% extends 'staff_index.html' %}
{% block body %}
    <h1 align="center">PENDING STUDENTS</h1><br>
    <table border="2" class="table table-bordered "  style="background: #338cff">
        <tr style="color: white">
            <th>SERIAL NO</th>
            <th>NAME</th>
            <th>E-MAIL</th>
            <th>PHONE</th>
            <th>DOB</th>
            <th>COURSE</th>
        </tr>
        {% for i in data6 %}
            <tr style="color: white">
            <td>{{ forloop.counter }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.dob }}</td>
            <td>{{ i.COURSE.coursename }}</td>
            <td><a style="color: white" href="/college/approve/{{ i.id }}" class="btn btn-success">APPROVE</a></td>
            <td><a style="color: white" href="/college/reject/{{ i.id }}" class="btn btn-success">REJECT</a></td>

            </tr>
        {% endfor %}
    </table>
{% endblock %}
