{% extends 'student_index.html' %}
{% block body %}
    <table border ="2" class=" table table-bordered table-hover  " style="background: #ff421b">
        <tr style="color: white">
            <th>SERIAL NO</th>
            <th>NAME</th>
            <th>E-MAIL</th>
            <th>PHONE</th>
            <th>DOB</th>
            <th>COURSE</th>
        </tr>

        {% for i in data %}
            <tr style="color: white">
            <td>{{ forloop.counter }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.dob }}</td>
            <td>{{ i.COURSE.coursename }}</td>

            </tr>
        {% endfor %}
    </table>

{% endblock %}
</html>
